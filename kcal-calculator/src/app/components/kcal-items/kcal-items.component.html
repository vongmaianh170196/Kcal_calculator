<app-add-kcalitem (onAddItem)="addItem($event)"></app-add-kcalitem>
<div class="mat-elevation-z8">
    <app-kcal-item [itemsDataSource]="itemsDataSource"></app-kcal-item>
    <mat-paginator 
        [length]="200" 
        [pageSize]="25" 
        [pageSizeOptions]="[25, 50, 100, 150, 200]"
        aria-label="Select page">
    </mat-paginator>
</div>
<app-kcal-average [kcalDataSource]="kcalDataSource"></app-kcal-average>
